{% extends "base.html" %}

{% block content %}

  <h2>Courses</h2>
    <table>
    <tr>
    <th>Department</th><th>Number</th><th>Enrollment</th>
    </tr>
    {% for course in object_list  %}
        <tr>
            <td>{{ course.department.shortname }}</td>
            <td>{{ course.number }}</td>
            <td>{{ course.students.all.count  }}</td> 
        </tr>
    {% endfor %}
    </table>
{% endblock %}
